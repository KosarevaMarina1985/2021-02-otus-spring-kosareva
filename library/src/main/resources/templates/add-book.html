<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <style type="text/css">
        body {
            padding: 10pt;
        }
        button {
            border: 2pt solid olive;
        }
        input, select {
            border: 2pt solid olive;
        }
        .row {
            margin-top: 10pt;
        }
    </style>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <title>Add book</title>
</head>
<body>
<form th:action="@{/add}" th:object="${createBookRequest}" method="post" action="index.html">
    <div class="row">
        <label for="title">Title: </label>
        <input type="text" th:field="*{title}" id="title" value="title">
    </div>
    <div class="row">
        <label for="genre">Genre: </label>
        <select th:field="*{genreId}" id="genre">
            <option th:each="genre: ${genres}"
                    th:value="${genre.id}"
                    th:text="${genre.title}"/>
        </select>
    </div>
    <div class="row">
        <label for="author">Author: </label>
        <select th:field="*{authorId}" id="author">
            <option th:each="author: ${authors}" th:value="${author.id}"
                    th:text="${author.firstName + ' ' +author.lastName}"/>
        </select>
    </div>
    <div class="row">
        <button type="submit"> Add new book</button>
    </div>
</form>
</body>
</html>
