<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
    <title>Books</title>
    <style type="text/css">
        .row {
            margin: 10pt;
        }

        button {
            border: 2pt solid olive
        }

        table {
            border: none
        }

        td, th {
            border-bottom: 2pt solid olive;
            padding: 5pt
        }
    </style>
    <script src="webjars/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div class="row">
    <label for="addTitle">Title: </label>
    <input type="text" id="addTitle">
</div>
<div class="row">
    <label for="genre">Genre: </label>
    <select id="genre">
        <option th:each="genre: ${genres}"
                th:value="${genre.id}"
                th:text="${genre.title}"/>
    </select>
</div>
<div class="row">
    <label for="author">Author: </label>
    <select id="author">
        <option th:each="author: ${authors}" th:value="${author.id}"
                th:text="${author.firstName + ' ' + author.lastName}"/>
    </select>
</div>
<div class="row">
    <button type="submit" id="btnAddBook"> Add new book</button>
</div>
<table id="books">
    <thead>
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Genre</th>
        <th>Author</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<script>
    $(document).ready(function () {
        getBooks();
    });

    function getBooks() {
        $('#books tbody').empty();
        $.get('/book').done(function (books) {
            books.forEach(function (book) {
                $('#books tbody').append(`
                    <tr>
                        <td>${book.id}</td>
                        <td><input id = 'upd_title_${book.id}' name="edit_email" type="text" value='${book.title}'></td>
                        <td>${book.genreTitle}</td>
                        <td>${book.authorFullName}</td>
                        <td><button onclick="updateBook('${book.id}')"><i class="fas fa-edit"></i></button></td>
                        <td><button onclick="deleteBook('${book.id}')"><i class="far fa-trash-alt"></i></button></td>
                    </tr>
                `)
            });
        })
    }

    $('#btnAddBook').click(function () {
        let book = {};
        book.title = $('#addTitle').val();
        book.genreId = $('#genre').val();
        book.authorId = $('#author').val();
        $.ajax({
            url: "/book",
            method: 'POST',
            data: JSON.stringify(book),
            contentType: 'application/json; charset=utf-8',
            success: function () {
                getBooks();
                clear();
            },
            error: function (error) {
                alert(error.responseText);
            }
        })
    });

    function updateBook(id) {
        let updateBookRequest = {};
        updateBookRequest.title = document.getElementById('upd_title_' + id).value;
        $.ajax({
            url: "/book/" + id,
            method: 'PUT',
            data: JSON.stringify(updateBookRequest),
            contentType: 'application/json; charset=utf-8',
            success: function () {
                alert("updated");
                getBooks();
            },
            error: function (error) {
                alert(error.responseText);
                getBooks();
            }
        })
    }

    function deleteBook(id) {
        $.ajax({
            url: '/book/' + id,
            method: 'DELETE',
            success: function () {
                getBooks();
            },
            error: function (error) {
                alert(error.responseText);
                getBooks();
            }
        })
    }

    function clear() {
        $('#addTitle').val('');
    }
</script>
</body>
</html>
