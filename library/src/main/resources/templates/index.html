<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
    <title>Books</title>
    <style type="text/css">
        .row {
            margin: 10pt;
        }

        button {
            border: 2pt solid olive
        }

        table {
            border: none
        }

        td, th {
            border-bottom: 2pt solid olive;
            padding: 5pt
        }
    </style>
    <script src="webjars/jquery/3.3.1/jquery.min.js"></script>
    <script src="library.js"></script>
</head>
<body>
<div class="row">
    <label for="addTitle">Title: </label>
    <input type="text" id="addTitle">
</div>
<div class="row">
    <label for="genre">Genre: </label>
    <select id="genre">
        <option th:each="genre: ${genres}"
                th:value="${genre.id}"
                th:text="${genre.title}"/>
    </select>
</div>
<div class="row">
    <label for="author">Author: </label>
    <select id="author">
        <option th:each="author: ${authors}" th:value="${author.id}"
                th:text="${author.firstName + ' ' + author.lastName}"/>
    </select>
</div>
<div class="row">
    <button id="btnAddBook" onclick="addBook()"> Add new book</button>
</div>
<table id="books">
    <thead>
    <tr>
        <th>Id</th>
        <th>Version</th>
        <th>Title</th>
        <th>Genre</th>
        <th>Author</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
</body>
</html>
