<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <style type="text/css">
        body {
            padding: 10pt;
        }

        button {
            border: 2pt solid olive;
        }

        input {
            border: 2pt solid olive;
        }

        input:read-only {
            border: 2pt solid olive;
            background: lightgray;
        }
        .row {
            margin-top: 10px;
        }
    </style>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <title>Update book</title>
</head>
<body>

<form th:action="@{/update/{id}(id=${book.id})}" th:object="${updateBookRequest}" th:method="post" action="index.html">
    <div class="row">
        <label for="title">Title: </label>
        <input id="title" name="title" type="text" th:value="*{title}" value="title"/>
    </div>
    <div class="row">
        <label for="genre">Genre:</label>
        <input id="genre" type="text" readonly="readonly" th:value="${book.genreTitle}" value="genre"/>
    </div>
    <div class="row">
        <label for="author">Author:</label>
        <input id="author" type="text" readonly="readonly"
               th:value="${book.authorFullName}" value="author"/>
    </div>
    <div class="row">
        <button type="submit"> Update book</button>
    </div>
</form>
</body>
</html>
