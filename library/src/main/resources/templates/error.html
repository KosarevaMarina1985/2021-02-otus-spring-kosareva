<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        table td {
            vertical-align: top;
            border: solid 1px #888;
            padding: 10px;
        }

    </style>
</head>
<body>
<h1>Error Page</h1>
<table>
    <tr>
        <td>Date</td>
        <td th:text="${timestamp}">DateTime</td>
    </tr>
    <tr>
        <td>Exception</td>
        <td th:text="${exception}">exception</td>
    </tr>
</table>
</body>
</html>
